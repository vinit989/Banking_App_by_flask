<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proger Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/home.css">
    <style>
        div .image {
            text-align: center;
            margin-top: 10%;
            
        }
        img{
            border: 5px solid grey;
            border-radius: 100px;
           
        }
        </style>
</head>
<body>

 
    <!-- Nav-Bar -->

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="../static/images/nav-bar-2.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Proger Bank
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
              </li>
              <<li class="nav-item">
                <a class="nav-link" href="/transaction">transfers</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>


     
    <!-- Table of Users Or View all the customers -->
    <form class="row row-cols-lg-auto g-3 justify-content-center”" style="margin-top:20%"  action="/view/payment/{{sno}}" method="post">
      <div class="col" style="margin-left:210px">
        <input
          type="text" class="form-control justify-content-center" id="inline-form-name" placeholder="Sender's email" name="sender_email" placeholder="Sender's Email" value="{{email}}">
      </div>
    
      <div class="col">
        
        <input type="text" class="form-control justify-content-center" id="inline-form-email" name="reciever_email" placeholder="Receiver's mail">
      </div>
    
    
      <div class="col">
       
        <input type="text" class="form-control justify-content-center" id="inline-form-website" name="amount" placeholder="Amount">
      </div>
    
      <div class="col">
        <button type="submit" class="btn btn-primary">Transfer Money</button>
      </div>
    </form>

        
        
    
    
    
  
<!-- Footer -->

<footer class="footer mt-auto py-3 bg-light fixed-bottom" style="text-align: center">
  <div class="container">
    <span class="text-muted">Copy Rights Reserved © 2021-2023 Proger Bank</span>
  </div>
</footer>

    
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</html>
